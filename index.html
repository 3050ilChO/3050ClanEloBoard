      </a>

<div class="brand center">
<img alt="logo" class="logo" src="./logo.png"/>
<div class="titles">
<div class="minor">OP 3050-</div>

</header>
<main class="container">
<section class="panel active" id="rank">
<div class="panel-head">
<h2>전적랭킹</h2>
<div class="actions">
<input class="search" id="rankSearch" placeholder="플레이어 검색…"/>
<button class="ghost" id="rankSearchBtn">검색</button>
<button class="ghost" id="rankRefresh">새로고침</button>
</div>
</div>
<div class="status" id="rankStatus">시트에서 데이터를 불러오는 중…</div>
<div class="table-wrap full"><table class="clickable" id="rankTable"><thead><tr></tr></thead><tbody></tbody></table></div>
</section>
<section class="panel" id="player">
<div class="panel-head">
<h2 id="playerTitle">선수 상세</h2>
<div class="actions">
<button class="ghost" id="playerClose">뒤로가기</button>
</div>
</div>
<div class="player-body" id="playerBody"></div>
</section>
<section class="panel" id="h2h">
<div class="panel-head"><h2>상대전적검색</h2></div>
<div class="filters">
  <!-- Player Search Filters -->
</div>
<label>플레이어1(ID) <input id="h2hP1" list="playerList" placeholder="ID만 입력"/></label>
<label>플레이어2(ID) <input id="h2hP2" list="playerList" placeholder="선택입력"/></label>
<label>맵 <input id="h2hMap" placeholder="전체"/></label>
<button class="search-button" id="h2hRun">검색</button>
<button class="reset-button" id="h2hReset">초기화</button>
<datalist id="playerList"></datalist>
</div>
<div class="chart-wrap" id="h2hOutcomeWrap" style="display:none"><canvas height="140" id="h2hOutcomeChart"></canvas></div>
<div class="chart-wrap" id="h2hMapWrap" style="display:none"><canvas height="180" id="h2hMapChart"></canvas></div>
<div class="status" id="h2hSummary"></div>
<div class="table-wrap full"><table id="h2hTable"><thead><tr></tr></thead><tbody></tbody></table></div>
</section>
<section class="panel" id="proRank">
<div class="panel-head"><h2>프로리그순위</h2></div>
<div class="table-wrap"><table id="proRankTable"><thead><tr></tr></thead><tbody></tbody></table></div>
</section>
<section class="panel" id="sched">
<div class="panel-head">
<h2>프로리그일정</h2>
<div class="actions">
<input class="search" id="schedQuery" placeholder="팀명 검색…"/>
<button class="ghost" id="schedSearchBtn">검색</button>
<button class="ghost" id="schedResetBtn">초기화</button>
<button class="ghost" id="schedOpenSheet">🗓️ 일정 자세히 보기</button>
</div>
</div>
<div class="status" id="schedStatus">불러오는 중…</div>
<div class="table-wrap full"><table id="schedTable"><thead><tr></tr></thead><tbody></tbody></table></div>
</section>
<section class="panel" id="all">

<button class="ghost" id="allSearchBtn">검색</button>
